buildscript {
    repositories() {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.1.4.RELEASE'
        classpath "net.saliman:gradle-cobertura-plugin:2.2.2"
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'cobertura'
apply plugin: 'idea'
apply plugin: 'eclipse'


jar {
    baseName = 'sharemouz-site'
    version = '0.0.1'
}

repositories {
    mavenCentral()
}

project.gradle.projectsEvaluated {
    applicationDefaultJvmArgs = ["-Dspring.profiles.active=${project.gradle.startParameter.systemPropertiesArgs['spring.profiles.active']}"]
}

dependencies {

    compile project(':sharemouz-common')
    compile project(':sharemouz-security')
    compile project(':sharemouz-reservations')

    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.boot:spring-boot-starter-actuator'

    compile 'javax.inject:javax.inject:1'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.spockframework:spock-spring:0.7-groovy-2.0'
    testCompile 'org.assertj:assertj-core:1.6.0'
    testCompile 'org.jsoup:jsoup:1.7.2'
}

